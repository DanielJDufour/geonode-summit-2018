---
{% raw %}
title: GeoNode Summit 2016 Logistics
view:
  baselayer: osm
  featurelayers:
    - buildings
    - train_stations
    - metro_stations
    - airports
  latitude: 41.8667
  longitude: 12.4920
  maxZoom: 18
  minZoom: 0
  zoom: 11
  controls: []
controls:
  attribution: false
  legend: false
  zoom: false
renderlayers:
  - buildings
  - train_station
  - metro_station
  - airports
  - osm
baselayers:
  - id: osm
    title: OpenStreetMap
    description: OpenStreetMap Basemap, Standard Style
    source:
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      name: OpenStreetMap
      tile:
        url: https://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png
      type: tiles
featurelayers:
  - id: buildings
    type: GeoJSON
    title: "Buildings"
    description: "Key buildings in Rome"
    geojson:
      url: "http://summit.geonode.org/logistics/buildings.json"
    popup:
      title: "{{ feature.attributes.title }}"
      css:
        properties:
          - { name: max-width, value: 550px }
          - { name: min-width, value: 220px }
      panes:
        - id: "popup_overview"
          tab:
            label: "Overview"
          fields:
            - { label: "", value: "{{ feature.attributes.description }}" }
            - type: link
              value: "OpenStreetMap"
              url: "https://www.openstreetmap.org/#map=15/{{ feature.geometry.lat | number : 4 }}/{{ feature.geometry.lon | number : 4 }}"
    carto:
      styles:
        - id: default
          title: default
          description: "Default style"
          legend: { type: marker }
          symbolizers:
            - id: default
              title: Default
              description: "Default symbolizer"
              type: point
              static:
                properties:
                  fillColor: "rgba(0, 0, 256, 0.5)"
                  strokeColor: "rgba(256, 256, 256, 0.8)"
                  strokeWidth: 1
                  textCode: "f19c"
                  textFont: "normal 20px FontAwesome"
                  textAlign:  "center"
                  textBaseline: "middle"
                  textColor: "white"
                  radius: 18
